

<div style="padding: 10px">
  <!-- applicant card div start -->
  <div>
      <mat-card>
          <mat-card-title>
              Income Details
          </mat-card-title>
          <mat-card-content>
              <mat-form-field>
                  <mat-label>
                      Customer Name
                  </mat-label>
                  <input matInput [(ngModel)]="customerName" required>
              </mat-form-field>
              <br>
              <mat-form-field>
                  <mat-label>
                      Customer Place
                  </mat-label>
                  <input matInput [(ngModel)]="customerPlace">
              </mat-form-field>
              <br>
              <mat-form-field>
                  <mat-label>
                      Date 
                  </mat-label>
                  <input matInput [(ngModel)]="date" [matDatepicker]="dobDatePicker">
                  <mat-datepicker-toggle [for]="dobDatePicker" matSuffix></mat-datepicker-toggle>
                  <mat-datepicker #dobDatePicker></mat-datepicker>
              </mat-form-field>
              <br>
            
            
              <mat-form-field>
                  <mat-label>
                      Bill Number
                  </mat-label>
                  <input matInput [(ngModel)]="billNumber">
              </mat-form-field>
              <br>

              <mat-form-field>
                  <mat-label>
                      Number Of Acres
                  </mat-label>
                  <input matInput [(ngModel)]="numberOfAcres">
              </mat-form-field>
              <br>
              <mat-form-field>
                  <mat-label>
                      Cost Per Acre
                  </mat-label>
                  <input matInput [(ngModel)]="costPerAcre">
              </mat-form-field>
              <br>
              <mat-form-field>
                  <mat-label>
                      Total Amount
                  </mat-label>
                  <input matInput [(ngModel)]="totalAmount">
              </mat-form-field>
              <br>

              <mat-form-field>
                <mat-label>
                    Advance
                </mat-label>
                <input matInput [(ngModel)]="advance">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>
                    Balance
                </mat-label>
                <input matInput [(ngModel)]="balance">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>
                    Amount Given
                </mat-label>
                <input matInput [(ngModel)]="amountGiven">
            </mat-form-field>
            <br>

            <div class="button">
                <button mat-raised-button color="primary" >Save</button>
            </div>
          </mat-card-content>
      </mat-card>
  </div>
 
</div>
