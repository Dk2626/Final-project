<div class="form-group row">
    <label for="advance" class="col-sm-2 col-form-label">Profit</label>
    <div class="col-sm-6">
    <input
    required
    class="form-control"
    ngModel
    name="profit"
    #profit="ngModel"
    id="profit"
    type="number">
    <div
    class="alert alert-danger"
    *ngIf="profit.touched && !profit.valid">
      profit is Required
    </div>
